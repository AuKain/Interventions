<br />
<div class="container">
  <div class="card">
    <div class="card-header">
      Déclarer un problème
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="prenomProbleme" class="col-md-2 col-form-label text-right">Votre prénom :</label>
            <div class="col-md-10">
                <input class="form-control"
                id="prenomId"
                type="text"
                placeholder="Votre prénom ici (obligatoire)"
                formControlName="prenomProbleme"
                [ngClass]="{'is-valid': (problemeForm.get('prenomProbleme').touched ||
                problemeForm.get('prenomProbleme').dirty) &&
                (problemeForm.get('prenomProbleme').valid),
                'is-invalid': (problemeForm.get('prenomProbleme').touched ||
                problemeForm.get('prenomProbleme').dirty) &&
                (!problemeForm.get('prenomProbleme').valid )}"/>

              <span class="form-text" *ngIf="(problemeForm.get('prenomProbleme').touched ||
              problemeForm.get('prenomProbleme').dirty) &&
              problemeForm.get('prenomProbleme').errors">
              
                <span *ngIf="problemeForm.get('prenomProbleme').errors.required" >
                  <small class="text-muted">
                    Merci de saisir votre prénom.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('prenomProbleme').errors.nbreCaracteresInsuffisants" >
                  <small class="text-muted">
                    Veuillez entrer plus de caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="nomProbleme" class="col-md-2 col-form-label text-right">Votre nom :</label>
            <div class="col-md-10">
                <input class="form-control"
                id="nomId"
                type="text"
                placeholder="Votre nom ici (obligatoire)"
                formControlName="nomProbleme"
                [ngClass]="{'is-valid': (problemeForm.get('nomProbleme').touched ||
                problemeForm.get('nomProbleme').dirty) &&
                (problemeForm.get('nomProbleme').valid),
                'is-invalid': (problemeForm.get('nomProbleme').touched ||
                problemeForm.get('nomProbleme').dirty) &&
                (!problemeForm.get('nomProbleme').valid )}"/>

                <span class="form-text" *ngIf="(problemeForm.get('nomProbleme').touched ||
                problemeForm.get('nomProbleme').dirty) &&
                problemeForm.get('nomProbleme').errors">
              
                <span *ngIf="problemeForm.get('nomProbleme').errors.required" >
                  <small class="text-muted">
                    Merci de saisir votre nom.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('nomProbleme').errors.maxlength" >
                  <small class="text-muted">
                    Veuillez entrer 50 caractères ou moins.
                  </small>
                </span>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="noTypeProblemeId" class="col-md-2 col-form-label text-right">Type de problème :</label>
            <div class="col-md-10">
              <select class="form-control" id="noTypeProblemeId" 
              formControlName="noTypeProbleme" 
              [ngClass]="{'is-valid': (problemeForm.get('noTypeProbleme').touched ||
              problemeForm.get('noTypeProbleme').dirty) &&
              (problemeForm.get('noTypeProbleme').valid),
              'is-invalid': (problemeForm.get('noTypeProbleme').touched ||
              problemeForm.get('noTypeProbleme').dirty) &&
              (!problemeForm.get('noTypeProbleme').valid )}">
                <option value="">Sélectionnez un type de problème (obligatoire) ...</option>
                <option *ngFor="let cat of typesProblemes" [value]="cat.id">{{cat.descriptionTypeProbleme}}</option>
              </select>
              <span class="form-text" *ngIf="(problemeForm.get('noTypeProbleme').touched ||
              problemeForm.get('noTypeProbleme').dirty) &&
              problemeForm.get('noTypeProbleme').errors">
              
                <span *ngIf="problemeForm.get('noTypeProbleme').errors.required" >
                  <small class="text-muted">
                    Merci de selectionner un type de problème.
                  </small>
                </span>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary"><fa name="fas fa-save"></fa> Sauvegarder</a>
    </div>
  </div>
</div>
